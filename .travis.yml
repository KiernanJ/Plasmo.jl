language: julia

os:
  - linux
julia:
  - 1.0
# matrix:
#   allow_failures:
#     - julia: nightly
notifications:
  email: false

addons:
    apt_packages:
        - gfortran
        - liblapack-dev
        - libblas-dev

after_success:
  - julia --project -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder()); Coveralls.submit(Coveralls.process_folder())'


jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.add("JuMP")'
        - julia --project=docs -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs --color=yes docs/make.jl
      after_success: skip


